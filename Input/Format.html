<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Web Devloper</h1>
        <form action>
            <div>
                <label for="Name">Name :</label>
                <input type="text" placeholder="Enter Your Name">
            </div>

            <br>

            <div>
                <label for="Email">Email : </label>
                <input type="email" name id placeholder="Enter Your Email">
            </div>
            <br>

            <div>
                <label for="Mobile Number">Moble Number : </label>
                <input type="number" name id>
            </div>

            <br>

            <div>
                <label for="Gender">Gender : </label>
                <label for="Male">Male</label>
                <input type="radio" name id>
                <label for="Female">Female</label>
                <input type="radio" name id>
            </div>

            <br>
            <div>
                <label for="Birth Day">Birth Day : </label>
                <input type="date" name id>
            </div>

            <br>

            <div>
                <label for="Country">Country : </label>
                <select name id>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Japan">Japan</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Iran">Iran</option>
                </select>

                <label for="State">State : </label>
                <select name id>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chattisgardh">Chattisgardh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himacha Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                </select>

                <label for="City">City : </label>
                <select name id>
                    <option value="Surat">Surat</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Jamnager">Jamnager</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Bhuj">Bhuj</option>
                    <option value="Junagadh">Junagadh</option>
                    <option value="Amreli">Amreli</option>
                    <option value="Tapi">Tapi</option>
                    <option value="Devbhoomi Dwarka">Devbhoomi Dwarka</option>
                </select>
            </div>
            <br>

            <div>
                <label for="Pincode">Pincode : </label>
                <input type="text" placeholder="Enter Your Pincode">
            </div>
            <br>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>

        <br><br>
        <hr><hr>
        <br><br>

        <h1>Web Designer</h1>

                <label for="Full Name">Full Name : </label>

            <div>
                <label for="Email">Email : </label>
                <input type="email" name id placeholder="Enter Your Email">
            </div>
            <br>

            <div>
                <label for="Birthday">Birthday : </label>
                <input type="date" name id>
            </div>
            <br>

            <div>
                <label for="Gender">Gender : </label>
                <label for="Male">Male</label>
                <input type="radio" name id>
                <label for="Female">Female</label>
                <input type="radio" name id>
            </div>

            <br>

            <div>
                <label for="Address">Address : </label>
                <input type="text" placeholder="Country">
                <input type="text" placeholder="State">
                <input type="text" placeholder="City">
            </div>
            <br>

            <div>
                <label for="Pincode">Pincode : </label>

            </div>

            <br>

            <div>
                <input type="submit" value="Submit">

            </div>
        </form>
    </body>
</html>
