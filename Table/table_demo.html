<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }tr,th,td{
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>City</th>
        </tr>

        <tr>
            <td>Ankush</td>
            <td>Thummar</td>
            <td>Surat</td>
        </tr>

        <tr>
            <td>Meet</td>
            <td>Radadiya</td>
            <td>Vadodara</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th colspan="2">A</th>
            <!-- <th>B</th> -->
            <th>C</th>
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
